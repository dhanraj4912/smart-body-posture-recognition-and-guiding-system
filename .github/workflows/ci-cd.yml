name: CI - Smart Body Posture Recognition and Guiding System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- FRONTEND CHECKS (NO DEPLOY & NO BUILD FAIL IF NOT NEEDED) ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: smart-body-posture-detection/package-lock.json

      - name: Install frontend dependencies
        working-directory: smart-body-posture-detection
        run: npm ci

      - name: Lint frontend (optional)
        working-directory: smart-body-posture-detection
        run: npm run lint --if-present

      # ---------- BACKEND TESTS ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: ml-server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ml-server
        run: pytest --maxfail=1 --disable-warnings -q || echo "No tests found"

