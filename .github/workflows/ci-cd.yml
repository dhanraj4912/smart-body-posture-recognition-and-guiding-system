name: Backend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ml-server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify backend starts (quick health test)
        working-directory: ml-server
        run: |
          python - << 'EOF'
          import importlib
          try:
              importlib.import_module("posture_server")
              print("Backend loaded successfully ✔")
          except Exception as e:
              print("Backend failed to load ❌")
              print(e)
              exit(1)
          EOF
