name: CI/CD - Smart Body Posture Recognition and Guiding System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: smart-body-posture-detection/package-lock.json

      - name: Install frontend dependencies
        working-directory: smart-body-posture-detection
        run: npm ci

      - name: Build frontend
        working-directory: smart-body-posture-detection
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: ml-server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ml-server
        run: pytest --maxfail=1 --disable-warnings -q || echo "No tests found"

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Triggering Render deployment..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
