name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: smart-body-posture-detection
        run: npm install

      - name: Run tests (optional)
        working-directory: smart-body-posture-detection
        run: npm test --if-present

      - name: Build project
        working-directory: smart-body-posture-detection
        run: npm run build
